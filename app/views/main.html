<label class="col-md-12" ng-repeat="choice in sortOptions">
  <input ng-model="$parent.sortBy" class="" type="radio" name="sortBy" value="{{choice}}"/>
  {{ choice | uppercase }}
</label>
<div class="col-md-4" ng-repeat="phone in phones | orderBy:sortBy">
  <a href="#/details/{{phone.id}}">
    <div class="col-md-4">
      <img ng-src="{{ '/images/' + phone.image }}" alt="{{ phone.name }}">
    </div>
    <h3>{{ phone.name }}</h3>
    <p>Price: {{ phone.price }}</p>
  </a>
</div>
