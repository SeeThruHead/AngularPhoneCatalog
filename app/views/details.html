<div class="row">
  <div class="col-md-12">
    <h1>Details:</h1>
    <hr>
  </div>
  <div class="col-md-4">
    <img ng-src="{{ phone.imageUrl }}" alt="{{ phone.name }}">
  </div>

  <div class="col-md-3">
    <h3>{{ phone.name }}</h3>
    <p>Price: {{ phone.price }}</p>
    <p>{{ phone.detail }}</p>
  </div>
</div>
